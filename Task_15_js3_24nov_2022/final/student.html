<body>
    <h2>Student_marksheet</h2>
    <label for="kan">Kannada/Sanskrit:</label>

    <input type="number" id="eng" value="Eng" required><br><br>
    <label for="hindi">Hindi:</label>
    <input type="number" id="hindi" value="hindi" required><br><br>
    <label for="math">Mathematics:</label>
    <input type="number" id="math" value="math" required><br><br>
    <label for="science">Science:</label>
    <input type="number" id="science" value="science" required><br><br>
    <label for="social">Social_science:</label>
    <input type="number" id="social" value="social" required><br><br>
    <button onclick="calculate()">Calculate your Grade</button>
</body>
